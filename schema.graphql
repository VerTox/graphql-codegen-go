enum ABC {
    DESC
    ASC
}

type Entity2 {
    name: String
    isValid: Boolean
    order: ABC!
}

type Entity3 {
    id: String!

    name: String
    regions: [String!]

    spaces: [String]
    createdAt: String!

    total: Int

    # Entity2 is a very important propert
    entity2: Entity2!
    entity3: Entity2
    entity4: [Entity2]
}

input EntityInput {
    id: String!
}